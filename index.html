<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display"></div>
            <button class="calculator__AC">AC</button>
            <button class="calculator__C">C</button>
            <button class="calculator__percentage" disabled="true">%</button>
            <button value="/" class="calculator__divide operator-btn">&#xF7</button>
            <button value="7" class="calculator__7 number-btn">7</button>
            <button value="8" class="calculator__8 number-btn">8</button>
            <button value="9" class="calculator__9 number-btn">9</button>
            <button value="*" class="calculator__multiply operator-btn">	&#215;</button>
            <button value="4" class="calculator__4 number-btn">4</button>
            <button value="5" class="calculator__5 number-btn">5</button>
            <button value="6" class="calculator__6 number-btn">6</button>
            <button value="-" class="calculator__subtract operator-btn">-</button>
            <button value="1" class="calculator__1 number-btn">1</button>
            <button value="2" class="calculator__2 number-btn">2</button>
            <button value="3" class="calculator__3 number-btn">3</button>
            <button value="+" class="calculator__add operator-btn">+</button>
            <button value="0" class="calculator__0 number-btn">0</button>
            <button value="." class="calculator__decimal-point">.</button>
            <button class="calculator__equals">=</button>
        </div>
    </div>
    <footer>
        <p>Copyright &#169; 2023</p>
        <p>Curtis Lee</p>
        <a href="https://github.com/cl8396/Minimal-Calculator" target="_blank"><img src="img/github-mark.svg" width="30px"></a>
    </footer>
</body>
</html>
