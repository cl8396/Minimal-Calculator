<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display"></div>
        <button class="calculator__AC">AC</button>
        <button class="calculator__sign"></button>
        <button class="calculator__percentage">%</button>
        <button value="/" class="calculator__divide">/</button>
        <button value="7" class="calculator__7">7</button>
        <button value="8" class="calculator__8">8</button>
        <button value="9" class="calculator__9">9</button>
        <button value="*" class="calculator__multiply">x</button>
        <button value="4" class="calculator__4">4</button>
        <button value="5" class="calculator__5">5</button>
        <button value="6" class="calculator__6">6</button>
        <button value="-" class="calculator__subtract">-</button>
        <button value="1" class="calculator__1">1</button>
        <button value="2" class="calculator__2">2</button>
        <button value="3" class="calculator__3">3</button>
        <button value="+" class="calculator__add">+</button>
        <button value="0" class="calculator__0">0</button>
        <button class="calculator__decimal-point">.</button>
        <button class="calculator__equals">=</button>
    </div>
</body>
</html>
